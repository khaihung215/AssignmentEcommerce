<div class="container">
  <h2 class="text-center mt-4 mb-4">Thêm sản phẩm mới</h2>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Tên SP</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              formControlName="name"
              placeholder="Tên sản phẩm"
            />
            <span
              *ngIf="
                !addProductForm.get('name').valid &&
                addProductForm.get('name').touched
              "
              class="help-block"
              >Vui lòng nhập tên sản phẩm</span
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Giá SP</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              formControlName="price"
              placeholder="Giá sản phẩm"
            />
            <span
              *ngIf="
                !addProductForm.get('price').valid &&
                addProductForm.get('price').touched
              "
              class="help-block"
              >Vui lòng nhập giá sản phẩm</span
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Mô tả SP</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="description"
              name="description"
              formControlName="description"
              placeholder="Mô tả sản phẩm"
            />
            <span
              *ngIf="
                !addProductForm.get('description').valid &&
                addProductForm.get('description').touched
              "
              class="help-block"
              >Vui lòng nhập mô tả sản phẩm</span
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label">Danh mục</label>
          <div class="col-sm-10">
            <select
              id="category"
              name="categoryId"
              formControlName="categoryId"
              class="form-control"
            >
              <option [ngValue]="c.categoryId" *ngFor="let c of listCategories">
                {{ c.nameCategory }}
              </option>
            </select>
            <span
              *ngIf="
                !addProductForm.get('categoryId').valid &&
                addProductForm.get('categoryId').touched
              "
              class="help-block"
              >Vui lòng chọn danh mục sản phẩm</span
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Hình ảnh</label>
          <div class="col-sm-10">
            <input type="file" id="image" (change)="onFileChange($event)" />
          </div>
        </div>
        <div class="form-group row text-center">
          <div class="col-sm-12">
            <a
              class="btn btn-secondary mr-2"
              routerLink="/ManageProduct"
              routerLinkActive="active"
            >
              Trở về
            </a>
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!addProductForm.valid"
            >
              Thêm
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

<lib-toastify-toast-container [autoClose]="2000"></lib-toastify-toast-container>
