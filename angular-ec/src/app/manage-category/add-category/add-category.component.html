<div class="container">
  <h2 class="text-center mt-4 mb-4">Thêm danh mục mới</h2>
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Tên DM</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Tên danh mục"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label"
            >Mô tả DM</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="description"
              placeholder="Mô tả danh mục"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="image" class="col-sm-2 col-form-label">Hình ảnh</label>
          <div class="col-sm-10">
            <input type="file" id="image" />
          </div>
        </div>
        <div class="form-group row text-center">
          <div class="col-sm-12">
            <button
              type="submit"
              class="btn btn-secondary mr-2"
              routerLink="/ManageCategory"
              routerLinkActive="active"
            >
              Trở về
            </button>
            <button type="submit" class="btn btn-success">Thêm</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
